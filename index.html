<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL EMPIRE OS | v7.0 ULTIMATE</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { dark: '#050505', card: '#0A0A0A', border: '#1F1F1F', primary: '#a855f7', accent: '#f59e0b' }, fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['Space Grotesk', 'monospace'] } } } }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .menu-item.active {
            background: linear-gradient(90deg, rgba(168, 85, 247, 0.1), transparent);
            border-left: 2px solid #a855f7;
            color: white;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Loader */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #a855f7;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-black border-r border-[#1F1F1F] flex flex-col hidden md:flex">
        <div class="p-6">
            <h1
                class="font-mono text-xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-accent to-primary">
                EMPIRE OS <span class="text-xs text-gray-500 block">v7.0 ULTIMATE</span></h1>
        </div>

        <nav class="mt-2 space-y-1">
            <a onclick="loadApp('dashboard')"
                class="menu-item active block px-6 py-3 text-sm text-gray-400 hover:text-white cursor-pointer transition-all">
                üìä Command Center
            </a>

            <p class="px-6 mt-6 mb-2 text-[10px] font-bold text-gray-600 uppercase tracking-widest">Applications</p>
            <a onclick="loadApp('promptlab')"
                class="menu-item block px-6 py-3 text-sm text-gray-400 hover:text-white cursor-pointer transition-all">
                üß™ Prompt Engineer
            </a>
            <a onclick="loadApp('studio')"
                class="menu-item block px-6 py-3 text-sm text-gray-400 hover:text-white cursor-pointer transition-all">
                üé® Batch Engine (v7)
            </a>
            <a onclick="loadApp('fintech')"
                class="menu-item block px-6 py-3 text-sm text-gray-400 hover:text-white cursor-pointer transition-all">
                üìà ROI Modeler (PDF)
            </a>

            <p class="px-6 mt-6 mb-2 text-[10px] font-bold text-gray-600 uppercase tracking-widest">Storage</p>
            <a href="https://drive.google.com/open?id=1kGFg1Br6g87SoSqPISnzM7xko8AZKA5-" target="_blank"
                class="block px-6 py-2 text-sm text-gray-400 hover:text-white">ü§ñ AI Database (15M)</a>
            <a href="https://drive.google.com/open?id=1n30js_39wYzuddhM1-a6vtorfyZz7hNQ" target="_blank"
                class="block px-6 py-2 text-sm text-gray-400 hover:text-white">üì± Social Assets (17M)</a>
            <a href="https://drive.google.com/open?id=1P92PpSc2S6aRIZMiklceYYLkWZ_w7jOX" target="_blank"
                class="block px-6 py-2 text-sm text-gray-400 hover:text-white">üéì Edu Resources (5M)</a>
        </nav>
    </aside>

    <!-- MAIN VIEWER -->
    <main class="flex-1 bg-dark relative flex flex-col">
        <div id="loading-overlay" class="absolute inset-0 bg-black z-50 flex items-center justify-center hidden">
            <div class="text-center">
                <span class="loader mb-4"></span>
                <p class="text-xs text-gray-500 font-mono animate-pulse">BOOTING MODULE...</p>
            </div>
        </div>

        <!-- IFRAME CONTAINER -->
        <div id="app-container" class="flex-1 relative">
            <iframe id="frame-dashboard" src="about:blank" class="absolute inset-0 w-full h-full"></iframe>
        </div>
    </main>

    <script>
        // Cache Busting via Timestamp
        const TS = Date.now();
        const APPS = {
            'dashboard': 'INTERNAL',
            'promptlab': 'https://juanez19982016-bit.github.io/dashboard-ai-prompts/?v=' + TS,
            'studio': 'https://juanez19982016-bit.github.io/dashboard-social-media/?v=' + TS,
            'fintech': 'https://juanez19982016-bit.github.io/dashboard-educational/?v=' + TS
        };

        function showLoader() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }
        function hideLoader() {
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
            }, 800); // Artificial delay to feel "technical"
        }

        function loadApp(appId) {
            showLoader();
            const container = document.getElementById('app-container');

            // Highlight Menu
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');

            if (appId === 'dashboard') {
                container.innerHTML = `
                <div class="p-10 h-full overflow-y-auto fade-in">
                    <header class="flex justify-between items-center mb-10">
                        <div>
                            <h2 class="text-3xl font-bold text-white mb-1">Welcome back, Admin.</h2>
                            <p class="text-gray-500">System is running at 100% capacity.</p>
                        </div>
                        <div class="px-4 py-2 bg-accent/10 text-accent rounded-full border border-accent/20 font-bold text-xs animate-pulse">
                            ‚óè 52,500,000 ASSETS ONLINE
                        </div>
                    </header>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                       <div onclick="loadApp('promptlab')" class="glass p-8 rounded-2xl hover:border-blue-500 cursor-pointer transition-all group relative overflow-hidden">
                           <div class="w-12 h-12 rounded bg-blue-500/10 flex items-center justify-center text-2xl mb-4 group-hover:scale-110 transition-transform">üß™</div>
                           <h3 class="font-bold text-white text-lg">Prompt Engineer</h3>
                           <p class="text-sm text-gray-500 mt-2">IDE with Persistence.</p>
                       </div>
                       <div onclick="loadApp('studio')" class="glass p-8 rounded-2xl hover:border-rose-500 cursor-pointer transition-all group relative overflow-hidden">
                           <div class="w-12 h-12 rounded bg-rose-500/10 flex items-center justify-center text-2xl mb-4 group-hover:scale-110 transition-transform">üé®</div>
                           <h3 class="font-bold text-white text-lg">Content Batch Engine</h3>
                           <p class="text-sm text-gray-500 mt-2">Create 6 designs instantly.</p>
                           <div class="absolute top-4 right-4 bg-rose-500 text-white text-[10px] font-bold px-2 py-0.5 rounded">NEW v7.0</div>
                       </div>
                       <div onclick="loadApp('fintech')" class="glass p-8 rounded-2xl hover:border-emerald-500 cursor-pointer transition-all group relative overflow-hidden">
                           <div class="w-12 h-12 rounded bg-emerald-500/10 flex items-center justify-center text-2xl mb-4 group-hover:scale-110 transition-transform">üìà</div>
                           <h3 class="font-bold text-white text-lg">ROI Modeler</h3>
                           <p class="text-sm text-gray-500 mt-2">PDF Report Generation.</p>
                       </div>
                    </div>
                    
                    <div class="glass p-8 rounded-2xl border-l-4 border-yellow-500">
                        <h3 class="font-bold text-white mb-4">üöÄ Quick Search</h3>
                        <input type="text" placeholder="Search across all databases..." class="w-full bg-black border border-gray-800 p-4 rounded-xl text-white outline-none focus:border-yellow-500" onkeyup="if(event.key==='Enter') window.open('https://drive.google.com/open?id=1kGFg1Br6g87SoSqPISnzM7xko8AZKA5-')">
                    </div>
                </div>`;
                hideLoader();
            } else {
                container.innerHTML = `<iframe src="${APPS[appId]}" class="w-full h-full border-0" onload="hideLoader()"></iframe>`;
            }
        }

        // Init
        // Pre-load dashboard
        setTimeout(() => loadApp('dashboard'), 100);
    </script>
</body>

</html>
